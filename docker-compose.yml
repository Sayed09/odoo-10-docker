version: '2'
services:

  db:
    image: postgres:10
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
      - POSTGRES_DB=postgres
    volumes:
      - postgres-data:/var/lib/postgresql/10/data 
    restart: always

  web:
    image: odoo:10.0
    depends_on:
      - db
    ports:
      - "10000:8069"
    command: -- --dev=reload
    volumes:
      - ./addons:/mnt/extra-addons
      - ./etc:/etc/odoo
    restart: always

  pgadmin:
    image: dpage/pgadmin4
    depends_on:
      - db
    ports:
      - "5050:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL= admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD= admin
    restart: always

volumes:
  db:
  web:
  postgres-data:
